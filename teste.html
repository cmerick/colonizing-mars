<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            transition: 2s;
            display: flex;
            flex-direction: column;
            justify-content: end;
        }
        .hovered{  
            width: 100px;
            height: 0;
        }
        .box:hover .hovered {
            background-color: blue;
            height: 100px;
            transition: 2s;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hovered"></div>
    </div>
</body>

</html>
